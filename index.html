<!DOCTYPE html>
<html>
<head>

<title> Web Layout </title>

<style>

/* Container */
.container {
    display: flex;
    width: 100%;
}

/* Article */
article {
    padding: 20px;
    width: 70%;
    background-color: #f1f1f1;
    min-height: 300px;
}

/* Sidebar */
.sidebar {
    width: 30%;
    background: pink;
    padding: 20px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li a {
    display: block;
    padding: 10px;
    text-decoration: none;
    color: black;
}

.sidebar ul li a:hover {
    background: red;
}

/* Top Navigation */
ul.nav {
    display: flex;
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color:purple;
}

ul.nav li a {
    display: block;
    color: white;
    padding: 14px 16px;
    text-decoration: none;
}

ul.nav li a:hover {
    background-color: violet;
    color: black;
}

/* Header */
header {
    background-color: violet;
    padding: 5px;
    text-align: center;
    font-size: 35px;
    color: white;
}

/* Footer */
footer {
    background-color: violet;
    padding: 5px;
    text-align: center;
    color: white;
}

/* Clearfix */
section::after {
    content: "";
    display: table;
    clear: both;
}

</style>

</head>
